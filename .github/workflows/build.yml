name: Build x.feed

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Set version
        id: version
        run: echo "version=$(date +'%Y.%m.%d')b${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Inject build number into plugin-config.json
        run: jq --argjson v ${{ github.run_number }} '.version = $v' x.feed/plugin-config.json > tmp.json && mv tmp.json x.feed/plugin-config.json

      - name: Build x.feed.tapestry
        run: ./build.sh x.feed

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: x.feed.tapestry
          path: x.feed.tapestry

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: x.feed ${{ steps.version.outputs.version }}
          files: x.feed.tapestry
          generate_release_notes: true
